openapi: 3.2.0
info:
  title: Shpanstream Time Series Query API
  version: "0.1"
paths:
  /api/commands/execute-query:
    post:
      tags:
        - tsQuery
      description: Execute time series query
      operationId: executeQuery
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiExecuteQueryCommandArgs'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiQueryResult'


components:
  schemas:
    ApiMeasurementValue:
      type: object
      required:
        - timestamp
        - value
      properties:
        timestamp:
          type: string
          format: date-time
        value:
          x-go-type: any
          anyOf:
            - type: string
            - type: number
            - type: boolean

    ApiExecuteQueryCommandArgs:
      type: object
      required:
        - datasource
        - from
        - to
      properties:
        datasource:
          $ref: '#/components/schemas/ApiQueryDatasource'
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time


    ApiQueryDatasource:
      description: Datasource for query. datasource can either be a source of data (e.g. from a database or api) or a manipulation of data (e.g. filtered, reduction, etc.)
      type: object
      discriminator:
        propertyName: type
        mapping:
          filtered: '#/components/schemas/ApiFilteredQueryDatasource'
          reduction: '#/components/schemas/ApiReductionQueryDatasource'
          static: '#/components/schemas/ApiStaticQueryDatasource'
          fromReport: '#/components/schemas/ApiFromReportQueryDatasource'
      oneOf:
        - $ref: '#/components/schemas/ApiFilteredQueryDatasource'
        - $ref: '#/components/schemas/ApiReductionQueryDatasource'
        - $ref: '#/components/schemas/ApiStaticQueryDatasource'
        - $ref: '#/components/schemas/ApiFromReportQueryDatasource'

    ApiMultiDatasource:
      type: object
      description: Multi Datasource is a collection of datasources, either static or a result of a dynamic query.
      discriminator:
        propertyName: type
        mapping:
          list: '#/components/schemas/ApiListMultiDatasource'
          filtered: '#/components/schemas/ApiFilteredMultiDatasource'
      oneOf:
        - $ref: '#/components/schemas/ApiListMultiDatasource'
        - $ref: '#/components/schemas/ApiFilteredMultiDatasource'

    ApiListMultiDatasource:
      type: object
      description: List Multi Datasource is a static predefined list of datasources.
      required:
        - type
        - datasources
      properties:
        type:
          type: string
          enum:
            - list
        datasources:
          type: array
          items:
            $ref: '#/components/schemas/ApiQueryDatasource'

    ApiFilteredMultiDatasource:
      type: object
      description: Wraps another multi-datasource and applies filters to each datasource it yields.
      required:
        - type
        - multiDatasource
        - filters
      properties:
        type:
          type: string
          enum:
            - filtered
        multiDatasource:
          $ref: '#/components/schemas/ApiMultiDatasource'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/ApiQueryFilter'

    ApiFilteredQueryDatasource:
      type: object
      required:
        - type
        - datasource
        - filters
      properties:
        type:
          type: string
          enum:
            - filtered
        datasource:
          $ref: '#/components/schemas/ApiQueryDatasource'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/ApiQueryFilter'


    ApiReductionQueryDatasource:
      type: object
      required:
        - type
        - reductionType
        - aligner
        - multiDatasource
        - fieldMeta
      properties:
        type:
          type: string
          enum:
            - reduction
        reductionType:
          $ref: '#/components/schemas/ApiReductionType'
        aligner:
          $ref: '#/components/schemas/ApiAlignerFilter'
        multiDatasource:
          $ref: '#/components/schemas/ApiMultiDatasource'
        fieldMeta:
          $ref: '#/components/schemas/ApiAddFieldMeta'
        emptyDatasourceValue:
          description: |
            Optional fallback value to use when the multiDatasource yields zero datasources.
            If not provided and zero datasources are found, an error is returned (current behavior).
            If provided, this field value is executed and its result is used as the reduction output.
            Common use cases: constant(0, integer) for sum, nil(decimal) for nullable result.
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiStaticQueryDatasource:
      type: object
      required:
        - type
        - fieldMeta
        - data
      properties:
        type:
          type: string
          enum:
            - static
        fieldMeta:
          $ref: '#/components/schemas/ApiQueryFieldMeta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ApiMeasurementValue'

    ApiQueryFilter:
      type: object
      discriminator:
        propertyName: type
        mapping:
          aligner: '#/components/schemas/ApiAlignerFilter'
          condition: '#/components/schemas/ApiConditionFilter'
          fieldValue: '#/components/schemas/ApiFieldValueFilter'
          overrideFieldMetadata: '#/components/schemas/ApiOverrideFieldMetadataFilter'
          delta: '#/components/schemas/ApiDeltaFilter'
          rate: '#/components/schemas/ApiRateFilter'
      oneOf:
        - $ref: '#/components/schemas/ApiAlignerFilter'
        - $ref: '#/components/schemas/ApiConditionFilter'
        - $ref: '#/components/schemas/ApiFieldValueFilter'
        - $ref: '#/components/schemas/ApiOverrideFieldMetadataFilter'
        - $ref: '#/components/schemas/ApiDeltaFilter'
        - $ref: '#/components/schemas/ApiRateFilter'

    ApiAlignmentPeriod:
      type: object
      discriminator:
        propertyName: type
        mapping:
          calendar: '#/components/schemas/ApiCalendarAlignmentPeriod'
          custom: '#/components/schemas/ApiCustomAlignmentPeriod'
      oneOf:
        - $ref: '#/components/schemas/ApiCalendarAlignmentPeriod'
        - $ref: '#/components/schemas/ApiCustomAlignmentPeriod'

    ApiCustomAlignmentPeriod:
      type: object
      required:
        - type
        - zoneId
        - durationInMillis
      properties:
        type:
          type: string
          enum:
            - custom
        zoneId:
          type: string
          format: zone-id
        durationInMillis:
          type: integer
          format: int64
          minimum: 1

    ApiAddFieldMeta:
      type: object
      required:
        - uri
      properties:
        uri:
          type: string
          minLength: 1
        overrideUnit:
          type: string
          minLength: 1
          x-go-type-skip-optional-pointer: true
        customMetadata:
          x-go-type-skip-optional-pointer: true
          type: object
          additionalProperties: true

    ApiConditionFilter:
      type: object
      required:
        - type
        - booleanField
      properties:
        type:
          type: string
          enum:
            - condition
        booleanField:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiFieldValueFilter:
      type: object
      required:
        - type
        - fieldValue
        - fieldMeta
      properties:
        type:
          type: string
          enum:
            - fieldValue
        fieldValue:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        fieldMeta:
          $ref: '#/components/schemas/ApiAddFieldMeta'

    ApiOverrideFieldMetadataFilter:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - overrideFieldMetadata
        updatedUrn:
          type: string
          minLength: 1
          x-go-type-skip-optional-pointer: true
        updatedUnit:
          type: string
          minLength: 1
          x-go-type-skip-optional-pointer: true
        updatedCustomMeta:
          type: object
          additionalProperties: true
          x-go-type-skip-optional-pointer: true

    ApiDeltaFilter:
      type: object
      description: |
        Delta filter computes the difference between consecutive values (current - previous). Requires numeric, required field.
        When nonNegative is true, the filter handles counter resets: if the current value is negative, the point is dropped;
        if the current value is less than the previous (reset detected), the delta is the current value (assuming reset from zero),
        or if maxCounterValue is set, the delta is (maxCounterValue - previous + current) to handle counter wraparound.
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - delta
        nonNegative:
          type: boolean
          description: When true, handles counter resets by clamping negative deltas. Decreases are treated as counter resets.
          x-go-type-skip-optional-pointer: true
        maxCounterValue:
          type: number
          format: double
          description: Maximum counter value for wraparound detection. Only used when nonNegative is true. When set, counter resets compute delta as (maxCounterValue - previous + current).
          x-go-type-skip-optional-pointer: true

    ApiRateFilter:
      type: object
      description: Rate filter computes the rate of change (delta / time_diff_in_seconds). Requires numeric, required field. Output is always decimal.
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - rate
        overrideUnit:
          type: string
          description: Unit for the rate output. If not specified, unit will be empty.
          x-go-type-skip-optional-pointer: true
        perSeconds:
          type: integer
          description: Time period in seconds for rate calculation. Rate is computed as (delta / time_diff_seconds) * perSeconds. Default is 1 (per-second). Use 3600 for per-hour rate.
        nonNegative:
          type: boolean
          description: When true, handles counter resets by clamping negative deltas. Decreases are treated as counter resets.
          x-go-type-skip-optional-pointer: true
        maxCounterValue:
          type: number
          format: double
          description: Maximum counter value for wraparound detection. Only used when nonNegative is true. When set, counter resets compute delta as (maxCounterValue - previous + current).
          x-go-type-skip-optional-pointer: true

    ApiQueryFieldValue:
      type: object
      discriminator:
        propertyName: type
        mapping:
          constant: '#/components/schemas/ApiConstantQueryFieldValue'
          condition: '#/components/schemas/ApiConditionQueryFieldValue'
          logicalExpression: '#/components/schemas/ApiLogicalExpressionQueryFieldValue'
          ref: '#/components/schemas/ApiRefQueryFieldValue'
          selector: '#/components/schemas/ApiSelectorQueryFieldValue'
          nvl: '#/components/schemas/ApiNvlQueryFieldValue'
          cast: '#/components/schemas/ApiCastQueryFieldValue'
          numericExpression: '#/components/schemas/ApiNumericExpressionQueryFieldValue'
          unaryNumericOperator: '#/components/schemas/ApiUnaryNumericOperatorQueryFieldValue'
          nil: '#/components/schemas/ApiNilQueryFieldValue'
      oneOf:
        - $ref: '#/components/schemas/ApiConstantQueryFieldValue'
        - $ref: '#/components/schemas/ApiConditionQueryFieldValue'
        - $ref: '#/components/schemas/ApiLogicalExpressionQueryFieldValue'
        - $ref: '#/components/schemas/ApiRefQueryFieldValue'
        - $ref: '#/components/schemas/ApiSelectorQueryFieldValue'
        - $ref: '#/components/schemas/ApiNvlQueryFieldValue'
        - $ref: '#/components/schemas/ApiCastQueryFieldValue'
        - $ref: '#/components/schemas/ApiNumericExpressionQueryFieldValue'
        - $ref: '#/components/schemas/ApiUnaryNumericOperatorQueryFieldValue'
        - $ref: '#/components/schemas/ApiNilQueryFieldValue'

    ApiConstantQueryFieldValue:
      type: object
      required:
        - type
        - dataType
        - required
        - fieldValue
      properties:
        type:
          type: string
          enum:
            - constant
        dataType:
          $ref: '#/components/schemas/ApiMetricDataType'
        required:
          type: boolean
        unit:
          type: string
          x-go-type-skip-optional-pointer: true
        fieldValue:
          x-go-type: any
          anyOf:
            - type: string
            - type: number
            - type: boolean

    ApiConditionOperatorType:
      type: string
      x-go-type: tsquery.ConditionOperatorType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery"
      enum:
        - equals
        - not_equals
        - greater_than
        - less_than
        - greater_equal
        - less_equal

    ApiConditionQueryFieldValue:
      type: object
      required:
        - type
        - operatorType
        - operand1
        - operand2
      properties:
        type:
          type: string
          enum:
            - condition
        operatorType:
          $ref: '#/components/schemas/ApiConditionOperatorType'
        operand1:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        operand2:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiLogicalOperatorType:
      type: string
      x-go-type: tsquery.LogicalOperatorType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery/tsquery"
      enum:
        - and
        - or

    ApiLogicalExpressionQueryFieldValue:
      type: object
      required:
        - type
        - logicalOperatorType
        - operand1
        - operand2
      properties:
        type:
          type: string
          enum:
            - logicalExpression
        logicalOperatorType:
          $ref: '#/components/schemas/ApiLogicalOperatorType'
        operand1:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        operand2:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiRefQueryFieldValue:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - ref

    ApiSelectorQueryFieldValue:
      type: object
      required:
        - type
        - selectorBooleanField
        - trueField
        - falseField
      properties:
        type:
          type: string
          enum:
            - selector
        selectorBooleanField:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        trueField:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        falseField:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiNvlQueryFieldValue:
      type: object
      required:
        - type
        - source
        - altField
      properties:
        type:
          type: string
          enum:
            - nvl
        source:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        altField:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiCastQueryFieldValue:
      type: object
      required:
        - type
        - source
        - targetType
      properties:
        type:
          type: string
          enum:
            - cast
        source:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        targetType:
          $ref: '#/components/schemas/ApiMetricDataType'

    ApiBinaryNumericOperatorType:
      type: string
      x-go-type: tsquery.BinaryNumericOperatorType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery"
      enum:
        - "+"
        - "-"
        - "*"
        - "/"
        - "%"

    ApiNumericExpressionQueryFieldValue:
      type: object
      required:
        - type
        - op1
        - op
        - op2
      properties:
        type:
          type: string
          enum:
            - numericExpression
        op1:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        op:
          $ref: '#/components/schemas/ApiBinaryNumericOperatorType'
        op2:
          $ref: '#/components/schemas/ApiQueryFieldValue'

    ApiUnaryNumericOperatorType:
      type: string
      x-go-type: tsquery.UnaryNumericOperatorType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery"
      enum:
        - abs
        - negate
        - sqrt
        - ceil
        - floor
        - round
        - log
        - log10
        - exp
        - sin
        - cos
        - tan

    ApiUnaryNumericOperatorQueryFieldValue:
      type: object
      required:
        - type
        - operand
        - op
      properties:
        type:
          type: string
          enum:
            - unaryNumericOperator
        operand:
          $ref: '#/components/schemas/ApiQueryFieldValue'
        op:
          $ref: '#/components/schemas/ApiUnaryNumericOperatorType'

    ApiNilQueryFieldValue:
      type: object
      description: Represents a nil/null value with a specified data type. Always has required=false.
      required:
        - type
        - dataType
      properties:
        type:
          type: string
          enum:
            - nil
        dataType:
          $ref: '#/components/schemas/ApiMetricDataType'
        unit:
          type: string
          x-go-type-skip-optional-pointer: true

    ApiReductionType:
      type: string
      x-go-type: tsquery.ReductionType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery"
      enum:
        - sum
        - avg
        - min
        - max
        - count

    ApiCalendarPeriodType:
      type: string
      enum:
        - quarterHour
        - hour
        - day
        - week
        - month
        - quarter
        - halfYear
        - year

    ApiCalendarAlignmentPeriod:
      type: object
      required:
        - type
        - alignmentPeriodType
        - zoneId
      properties:
        type:
          type: string
          enum:
            - calendar
        alignmentPeriodType:
          $ref: '#/components/schemas/ApiCalendarPeriodType'
        zoneId:
          type: string
          format: zone-id


    ApiAlignerFilter:
      type: object
      required:
        - type
        - alignerPeriod
      properties:
        type:
          type: string
          enum:
            - aligner
        alignerPeriod:
          $ref: '#/components/schemas/ApiAlignmentPeriod'
        fillMode:
          $ref: '#/components/schemas/ApiFillMode'
          x-go-type-skip-optional-pointer: true

    ApiFillMode:
      type: string
      x-go-type: timeseries.FillMode
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries"
      enum:
        - linear
        - forwardFill

    ApiQueryResult:
      type: object
      required:
        - meta
        - data
      properties:
        meta:
          $ref: '#/components/schemas/ApiQueryFieldMeta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ApiMeasurementValue'

    ApiQueryFieldMeta:
      type: object
      required:
        - uri
        - dataType
        - required

      properties:
        uri:
          type: string
          minLength: 1
        dataType:
          $ref: '#/components/schemas/ApiMetricDataType'
        required:
          type: boolean
        unit:
          type: string
          x-go-type-skip-optional-pointer: true
          minLength: 1
        customMetadata:
          type: object
          additionalProperties: true
          x-go-type-skip-optional-pointer: true

    ApiMetricDataType:
      type: string
      x-go-type: tsquery.DataType
      x-go-import: "github.com/shpandrak/shpanstream/utils/timeseries/tsquery"
      enum:
        - integer
        - decimal
        - string
        - boolean
        - timestamp

    # Report Field Value types (for report.Value)
    ApiReportFieldValue:
      type: object
      discriminator:
        propertyName: type
        mapping:
          constant: '#/components/schemas/ApiConstantReportFieldValue'
          condition: '#/components/schemas/ApiConditionReportFieldValue'
          logicalExpression: '#/components/schemas/ApiLogicalExpressionReportFieldValue'
          ref: '#/components/schemas/ApiRefReportFieldValue'
          selector: '#/components/schemas/ApiSelectorReportFieldValue'
          nvl: '#/components/schemas/ApiNvlReportFieldValue'
          cast: '#/components/schemas/ApiCastReportFieldValue'
          numericExpression: '#/components/schemas/ApiNumericExpressionReportFieldValue'
          unaryNumericOperator: '#/components/schemas/ApiUnaryNumericOperatorReportFieldValue'
          reduce: '#/components/schemas/ApiReduceReportFieldValue'
          nil: '#/components/schemas/ApiNilReportFieldValue'
      oneOf:
        - $ref: '#/components/schemas/ApiConstantReportFieldValue'
        - $ref: '#/components/schemas/ApiConditionReportFieldValue'
        - $ref: '#/components/schemas/ApiLogicalExpressionReportFieldValue'
        - $ref: '#/components/schemas/ApiRefReportFieldValue'
        - $ref: '#/components/schemas/ApiSelectorReportFieldValue'
        - $ref: '#/components/schemas/ApiNvlReportFieldValue'
        - $ref: '#/components/schemas/ApiCastReportFieldValue'
        - $ref: '#/components/schemas/ApiNumericExpressionReportFieldValue'
        - $ref: '#/components/schemas/ApiUnaryNumericOperatorReportFieldValue'
        - $ref: '#/components/schemas/ApiReduceReportFieldValue'
        - $ref: '#/components/schemas/ApiNilReportFieldValue'

    ApiConstantReportFieldValue:
      type: object
      required:
        - type
        - dataType
        - required
        - fieldValue
      properties:
        type:
          type: string
          enum:
            - constant
        dataType:
          $ref: '#/components/schemas/ApiMetricDataType'
        required:
          type: boolean
        unit:
          type: string
          x-go-type-skip-optional-pointer: true
        fieldValue:
          x-go-type: any
          anyOf:
            - type: string
            - type: number
            - type: boolean

    ApiConditionReportFieldValue:
      type: object
      required:
        - type
        - operatorType
        - operand1
        - operand2
      properties:
        type:
          type: string
          enum:
            - condition
        operatorType:
          $ref: '#/components/schemas/ApiConditionOperatorType'
        operand1:
          $ref: '#/components/schemas/ApiReportFieldValue'
        operand2:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiLogicalExpressionReportFieldValue:
      type: object
      required:
        - type
        - logicalOperatorType
        - operand1
        - operand2
      properties:
        type:
          type: string
          enum:
            - logicalExpression
        logicalOperatorType:
          $ref: '#/components/schemas/ApiLogicalOperatorType'
        operand1:
          $ref: '#/components/schemas/ApiReportFieldValue'
        operand2:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiRefReportFieldValue:
      type: object
      description: Reference to a field in the report by its URN
      required:
        - type
        - urn
      properties:
        type:
          type: string
          enum:
            - ref
        urn:
          type: string
          minLength: 1

    ApiSelectorReportFieldValue:
      type: object
      required:
        - type
        - selectorBooleanField
        - trueField
        - falseField
      properties:
        type:
          type: string
          enum:
            - selector
        selectorBooleanField:
          $ref: '#/components/schemas/ApiReportFieldValue'
        trueField:
          $ref: '#/components/schemas/ApiReportFieldValue'
        falseField:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiNvlReportFieldValue:
      type: object
      required:
        - type
        - source
        - altField
      properties:
        type:
          type: string
          enum:
            - nvl
        source:
          $ref: '#/components/schemas/ApiReportFieldValue'
        altField:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiCastReportFieldValue:
      type: object
      required:
        - type
        - source
        - targetType
      properties:
        type:
          type: string
          enum:
            - cast
        source:
          $ref: '#/components/schemas/ApiReportFieldValue'
        targetType:
          $ref: '#/components/schemas/ApiMetricDataType'

    ApiNumericExpressionReportFieldValue:
      type: object
      required:
        - type
        - op1
        - op
        - op2
      properties:
        type:
          type: string
          enum:
            - numericExpression
        op1:
          $ref: '#/components/schemas/ApiReportFieldValue'
        op:
          $ref: '#/components/schemas/ApiBinaryNumericOperatorType'
        op2:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiUnaryNumericOperatorReportFieldValue:
      type: object
      required:
        - type
        - operand
        - op
      properties:
        type:
          type: string
          enum:
            - unaryNumericOperator
        operand:
          $ref: '#/components/schemas/ApiReportFieldValue'
        op:
          $ref: '#/components/schemas/ApiUnaryNumericOperatorType'

    ApiReduceReportFieldValue:
      type: object
      description: Reduces multiple fields into a single value using a reduction function. If fieldUrns is not specified, all numeric fields are reduced.
      required:
        - type
        - reductionType
      properties:
        type:
          type: string
          enum:
            - reduce
        reductionType:
          $ref: '#/components/schemas/ApiReductionType'
        fieldUrns:
          type: array
          description: URNs of fields to reduce. If not specified, all numeric fields are reduced.
          x-go-type-skip-optional-pointer: true
          items:
            type: string
            minLength: 1

    ApiNilReportFieldValue:
      type: object
      description: Represents a nil/null value with a specified data type. Always has required=false.
      required:
        - type
        - dataType
      properties:
        type:
          type: string
          enum:
            - nil
        dataType:
          $ref: '#/components/schemas/ApiMetricDataType'
        unit:
          type: string
          x-go-type-skip-optional-pointer: true

    # FromReport Query Datasource - extracts a single field from a report datasource
    ApiFromReportQueryDatasource:
      type: object
      description: Extracts a single field from a report datasource as a standard query datasource.
      required:
        - type
        - reportDatasource
        - fieldUrn
      properties:
        type:
          type: string
          enum:
            - fromReport
        reportDatasource:
          $ref: '#/components/schemas/ApiReportDatasource'
        fieldUrn:
          type: string
          description: URN of the field to extract from the report.
          minLength: 1

    # Report Datasource types
    ApiReportDatasource:
      type: object
      description: Report datasource that produces multiple fields per timestamp.
      discriminator:
        propertyName: type
        mapping:
          static: '#/components/schemas/ApiStaticReportDatasource'
          join: '#/components/schemas/ApiJoinReportDatasource'
          fromDatasource: '#/components/schemas/ApiFromDatasourceReportDatasource'
          filtered: '#/components/schemas/ApiFilteredReportDatasource'
      oneOf:
        - $ref: '#/components/schemas/ApiStaticReportDatasource'
        - $ref: '#/components/schemas/ApiJoinReportDatasource'
        - $ref: '#/components/schemas/ApiFromDatasourceReportDatasource'
        - $ref: '#/components/schemas/ApiFilteredReportDatasource'

    ApiStaticReportDatasource:
      type: object
      description: Static report datasource with predefined field metadata and data.
      required:
        - type
        - fieldsMeta
        - data
      properties:
        type:
          type: string
          enum:
            - static
        fieldsMeta:
          type: array
          items:
            $ref: '#/components/schemas/ApiQueryFieldMeta'
        data:
          type: array
          description: Array of rows, where each row contains a timestamp and values for each field (in order of fieldsMeta).
          items:
            $ref: '#/components/schemas/ApiReportMeasurementRow'

    ApiReportMeasurementRow:
      type: object
      description: A single row in a report with timestamp and values for all fields.
      required:
        - timestamp
        - values
      properties:
        timestamp:
          type: string
          format: date-time
        values:
          type: array
          description: Values for each field, in the same order as fieldsMeta.
          items:
            x-go-type: any
            anyOf:
              - type: string
              - type: number
              - type: boolean

    ApiJoinReportDatasource:
      type: object
      description: Joins multiple report datasources based on timestamp.
      required:
        - type
        - joinType
        - multiDatasource
      properties:
        type:
          type: string
          enum:
            - join
        joinType:
          $ref: '#/components/schemas/ApiJoinType'
        multiDatasource:
          $ref: '#/components/schemas/ApiReportMultiDatasource'

    ApiJoinType:
      type: string
      description: Type of join operation.
      enum:
        - inner
        - left
        - full

    ApiReportMultiDatasource:
      type: object
      description: Multi datasource for reports - a collection of report datasources.
      discriminator:
        propertyName: type
        mapping:
          list: '#/components/schemas/ApiListReportMultiDatasource'
          fromMultiDatasource: '#/components/schemas/ApiFromMultiDatasourceReportMultiDatasource'
          filtered: '#/components/schemas/ApiFilteredReportMultiDatasource'
      oneOf:
        - $ref: '#/components/schemas/ApiListReportMultiDatasource'
        - $ref: '#/components/schemas/ApiFromMultiDatasourceReportMultiDatasource'
        - $ref: '#/components/schemas/ApiFilteredReportMultiDatasource'

    ApiListReportMultiDatasource:
      type: object
      description: List of report datasources.
      required:
        - type
        - datasources
      properties:
        type:
          type: string
          enum:
            - list
        datasources:
          type: array
          items:
            $ref: '#/components/schemas/ApiReportDatasource'

    ApiFromDatasourceReportDatasource:
      type: object
      description: Wraps a standard query datasource as a report datasource (single field).
      required:
        - type
        - datasource
      properties:
        type:
          type: string
          enum:
            - fromDatasource
        datasource:
          $ref: '#/components/schemas/ApiQueryDatasource'

    ApiFromMultiDatasourceReportMultiDatasource:
      type: object
      description: Wraps a standard multi datasource as a report multi datasource.
      required:
        - type
        - multiDatasource
      properties:
        type:
          type: string
          enum:
            - fromMultiDatasource
        multiDatasource:
          $ref: '#/components/schemas/ApiMultiDatasource'

    ApiFilteredReportMultiDatasource:
      type: object
      description: Wraps another report multi-datasource and applies report filters to each datasource it yields.
      required:
        - type
        - reportMultiDatasource
        - filters
      properties:
        type:
          type: string
          enum:
            - filtered
        reportMultiDatasource:
          $ref: '#/components/schemas/ApiReportMultiDatasource'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/ApiReportFilter'

    # Filtered Report Datasource - applies filters to a report datasource
    ApiFilteredReportDatasource:
      type: object
      description: Applies filters to a report datasource.
      required:
        - type
        - reportDatasource
        - filters
      properties:
        type:
          type: string
          enum:
            - filtered
        reportDatasource:
          $ref: '#/components/schemas/ApiReportDatasource'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/ApiReportFilter'

    # Report Filter types
    ApiReportFilter:
      type: object
      description: Filter for report datasources.
      discriminator:
        propertyName: type
        mapping:
          aligner: '#/components/schemas/ApiAlignerFilter'
          condition: '#/components/schemas/ApiConditionReportFilter'
          appendField: '#/components/schemas/ApiAppendFieldReportFilter'
          dropFields: '#/components/schemas/ApiDropFieldsReportFilter'
          singleField: '#/components/schemas/ApiSingleFieldReportFilter'
          projection: '#/components/schemas/ApiProjectionReportFilter'
      oneOf:
        - $ref: '#/components/schemas/ApiAlignerFilter'
        - $ref: '#/components/schemas/ApiConditionReportFilter'
        - $ref: '#/components/schemas/ApiAppendFieldReportFilter'
        - $ref: '#/components/schemas/ApiDropFieldsReportFilter'
        - $ref: '#/components/schemas/ApiSingleFieldReportFilter'
        - $ref: '#/components/schemas/ApiProjectionReportFilter'

    ApiConditionReportFilter:
      type: object
      description: Filters report rows based on a boolean expression. Only rows where the condition evaluates to true are kept.
      required:
        - type
        - booleanField
      properties:
        type:
          type: string
          enum:
            - condition
        booleanField:
          $ref: '#/components/schemas/ApiReportFieldValue'

    ApiAppendFieldReportFilter:
      type: object
      description: Appends a new computed field to the report. Maps to report.AppendFieldFilter.
      required:
        - type
        - fieldValue
        - fieldMeta
      properties:
        type:
          type: string
          enum:
            - appendField
        fieldValue:
          $ref: '#/components/schemas/ApiReportFieldValue'
        fieldMeta:
          $ref: '#/components/schemas/ApiAddFieldMeta'

    ApiDropFieldsReportFilter:
      type: object
      description: Drops specified fields from the report by URN. Maps to report.DropFieldsFilter.
      required:
        - type
        - fieldUrns
      properties:
        type:
          type: string
          enum:
            - dropFields
        fieldUrns:
          type: array
          minItems: 1
          items:
            type: string
            minLength: 1

    ApiSingleFieldReportFilter:
      type: object
      description: Replaces all fields with a single computed field. Maps to report.SingleFieldFilter.
      required:
        - type
        - fieldValue
        - fieldMeta
      properties:
        type:
          type: string
          enum:
            - singleField
        fieldValue:
          $ref: '#/components/schemas/ApiReportFieldValue'
        fieldMeta:
          $ref: '#/components/schemas/ApiAddFieldMeta'

    ApiProjectionReportFilter:
      type: object
      description: Projects/selects specific fields from the report by URN, dropping all others. Only supports referencing existing fields (no computed values).
      required:
        - type
        - fieldUrns
      properties:
        type:
          type: string
          enum:
            - projection
        fieldUrns:
          type: array
          description: URNs of fields to keep. All other fields are dropped.
          minItems: 1
          items:
            type: string
            minLength: 1
